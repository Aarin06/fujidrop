# Map to conditionally set Connection header for WebSocket upgrades
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 443 ssl http2;
    server_name api.frame.io;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Increase timeouts for large file uploads
    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    # TCP optimizations for better throughput and stability
    tcp_nodelay on;
    tcp_nopush on;
    sendfile on;
    
    # Increase buffer sizes for better handling of variable network speeds
    client_body_buffer_size 128k;
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_pass http://fujidrop:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # For streaming uploads - critical for large file uploads
        proxy_request_buffering off;
        proxy_buffering off;
        
        # HTTP/1.1 for better connection stability
        proxy_http_version 1.1;
        
        # WebSocket support - conditionally upgrade based on client request
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Increase proxy buffer sizes to handle speed variations
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Disable proxy temp file writing for better performance
        proxy_max_temp_file_size 0;
        
        # WebSocket timeout settings (longer for persistent connections)
        # Frame.io spec: connection times out after 60s without heartbeat
        # Set timeout slightly longer to handle network delays
        proxy_read_timeout 90s;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.frame.io;
    return 301 https://$server_name$request_uri;
}

